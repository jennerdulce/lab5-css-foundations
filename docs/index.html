<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5 - Login Page</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Jenner Dulce - Lab 5 -->
    <div id="main-container">
        <div id="left-side-content">
            <h1 id="left-side-title">Super Ai Dash</h1>
            <p id="left-side-description">Ai powered finance from Apes, alt-coins, and flat currency, we promise you
                won't lose <span>all</span> of it.</p>
        </div>
        <div id="right-side-content">
            <form id="user-form" action="/submit" method="post">
                <div id="user-email-address-container">
                    <label for="user-email-address-input">Email Address</label>
                    <input type="email" class="user-form-inputs" id="user-email-address-input" name="user-email-address"
                        placeholder="you@example.com" required>
                </div>
                <div id="user-password-container">
                    <label for="user-password">Password</label>
                    <input type="password" class="user-form-inputs" id="user-password" name="user-password"
                        placeholder="Enter your password" required>
                </div>
                <div id="button-container">
                    <button type="submit">Sign In</button>
                    <a href="forgotpage.html">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
